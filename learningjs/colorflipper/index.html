<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-center">
            <h4 id="head">COLOR FLIPPER</h4>
            <ul class="nav-links">
                <li>
                    <a href="index.html">SIMPLE</a>
                </li>
                <li>
                    <a href="hex.html">HEX</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <!-- <h2>background color : <span class="color"></span></h2> -->
            <button class="btn btn-hero" id="btn">click me</button>
        </div>
    </main>
    <script>
        const colors = ["green", "red", "gold", "blue"];
        const site = ["yellow", "blue", "brown", "white"];
        const col = ["50px", "40px", "60px", "55px"];
        const btn = document.getElementById("btn");
        const links = document.querySelectorAll("a");

        btn.addEventListener("click", function () {
            const randomColor = getRandomNumber(colors.length);
            const randomNumber = getRandomNumber(col.length);
            const random = getRandomNumber(colors.length);
            document.body.style.backgroundColor = colors[randomColor];
            document.getElementById("head").style.fontSize = col[randomNumber];
            links.forEach(link => {
                link.style.color = site[randomColor];
            });
        });
        
        function getRandomNumber(a){
            return Math.floor(Math.random() * a);
        }
    </script>
</body>
</html>
