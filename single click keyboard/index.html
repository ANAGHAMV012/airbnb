    <script>
         const textBox = document.getElementById('textbox');
        const speedControl = document.getElementById('speed');
        let currentRow = 0;
        let currentCol = 0;
        let selectingRow = true;
        const rows = document.querySelectorAll('.row');
        const output = document.getElementById('output');
        const selectButton = document.getElementById('selectButton');
        let speed = speedControl.value;
        let autoScrollInterval;
        const back = document.getElementById('clear');
        const space = document.getElementById('space');
        const enter = document.getElementById('enter');
        const keys = document.querySelectorAll('.key');
        let pauseAfterSelection = false;

        function highlightCurrent() {
            document.querySelectorAll('.key').forEach(key => key.classList.remove('active'));

            if (selectingRow) {
                const rowKeys = rows[currentRow].querySelectorAll('.key');
                rowKeys.forEach(key => key.classList.add('active'));
            } else {
                const columns = rows[currentRow].querySelectorAll('.key');
                columns[currentCol].classList.add('active');
            }
        }

        function moveToNext() {
            if (pauseAfterSelection && currentRow === 0) {
                setTimeout(() => {
                    pauseAfterSelection = false;
                    moveToNext(); // Continue scrolling after the pause
                }, 1000); // Pause for 1 second on the first row
                return; // Skip the moveToNext execution until the pause is done
            }
            if (selectingRow) {
                currentRow = (currentRow + 1) % rows.length;
                currentCol = 0;
            } else {
                const columns = rows[currentRow].querySelectorAll('.key');
                currentCol = (currentCol + 1) % columns.length;
            }
            highlightCurrent();
        }

        function handleClick(key) {

                // Single click action (handled in selectCurrent)
                selectCurrent(key);
            } else if (clickCount === 2) {
                // Double click: Keep the key active
                // No additional action needed here; just maintain state
            } else if (clickCount === 3) {
                // Triple click: Repeat the key input
                const selectedKey = key.textContent;
                textBox.value += selectedKey;
                clickCount = 0; // Reset click count
            }
        }

        function selectCurrent() {
            if (!selectingRow) {
                const selectedKey = rows[currentRow].querySelectorAll('.key')[currentCol].textContent;
                
                switch (selectedKey) {
                    case 'Backspace':
                        textBox.value = textBox.value.slice(0, -1); // Remove last character
                        break;
                    case 'Space':
                        textBox.value += ' '; // Add space
                        break;
                    case 'Enter':
                        textBox.value += '\n'; // Add new line
                        break;
                    default:
                        textBox.value += selectedKey; // Add character
                        break;
                }
                
                currentCol = 0;
                currentRow = 6;
            }
            selectingRow = !selectingRow;
            highlightCurrent();
        }

        function updateSpeed() {
            speed = speedControl.value;
            clearInterval(autoScrollInterval);
            autoScroll();
        }

        function autoScroll() {
            autoScrollInterval = setInterval(moveToNext, speed);
        }

        // Event listeners
        speedControl.addEventListener('input', updateSpeed);
        selectButton.addEventListener('click', selectCurrent);

        // Initialize
        highlightCurrent();
        autoScroll();
    </script>
