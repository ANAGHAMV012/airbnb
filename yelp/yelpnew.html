<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants, Dentists, Bars, Beauty Salons, Doctors - Yelp</title>
    <link rel="stylesheet" href="yelp.css">
    <link rel="icon" href="images/yelp-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <img src="images/YELP-logo.png" alt="">
                </div>
                <div class="nav-mid">
                    <input type="text" id="description" placeholder="things to do, nail salons, plumbers">
                    <input type="text" id="location" placeholder="San Francisco, CA">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="sign">
                    <div class="sign-sub">
                        <select>
                            <h6>Yelp for Business</h6>
                        </select>
                        <div class="review">
                            <h6>Write a review</h6>
                        </div>
                        <button class="login">
                            <span>Log In</span>
                        </button>
                        <button class="signup">
                            <span>Sign Up</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content-sub">
                    <div class="content1">
                        <h1>Show off your lawn this spring</h1>
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i> <span>Landscapes</span>
                        </button>
                    </div>
                    <div class="content2">
                        <a href="" id="nat">Nature's Friends Landscaping</a>
                        <a href="" id="own">Photo from the business owner</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
