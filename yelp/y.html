<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants, Dentists, Bars, Beauty Salons, Doctors - Yelp</title>
    <link rel="stylesheet" href="yelp.css">
    <link rel="icon" href="images/yelp-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header">
            <div class="nav">
                <div class="logo">
                    <img src="images/YELP-logo.png" alt="">
                </div>
                <div class="nav-mid">
                    <input type="text" id="description">
                    <input type="text" id="location">
                    <button>

                    </button>
                </div>
                <div class="sign">
                    <select>
                        <h6>Yelp for Business</h6>
                    </select>
                    <div class="review">
                        <h6>Write a review</h6>
                    </div>
                    <div class="login">
                        <button>Log In</button>
                    </div>
                    <div class="signup">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content1">
                    <h1>Show off your lawn this spring</h1>
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>                        <span>Landscapes</span>
                    </button>
                </div>
                <div class="content2">
                    <a href="" id="nat">Nature's Friends Landscaping</a>
                    <a href="" id="own">Photo from the business owner</a>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="section">
            <div class="section-sub">
                <h2>Recent Activity</h2>
                <div class="sub-sub">
                    <div class="col1">
                        <div class="col1A">
                            <div class="col1-sub">
                                <div class="col1A1">
                                    <img src="images/60s.jpg" alt="">
                                </div>
                                <div class="col1A2">
                                    <p class="A">Mike C.added 14 photos</p>
                                    <p class="B">3 minutes ago</p>
                                </div>
                            </div>
                        </div>
                        <div class="col1B">
                            <img src="images/l (8).jpg" alt="">
                        </div>
                        <div class="col1C">
                            <p>Mission Minis</p>
                            <div class="rating">
                                <div class="stars">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="about">
                                OK FORREAL, THESE ARE THE BEST CUPCAKES I'VE EVER HAD. EASILY. IN MY LIFE. EVER. HELP.
                            </div>
                        </div>
                        <div class="col1D">
                            <div class="col1D-sub">
                                <div class="A">
                                    <div>
                                        <div>
                                            <img src="images/24x24_helpful_bulb_v2.yji-927d56e36e3a11c12e58.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="B">
                                    <div>
                                        <div>
                                            <img src="images/24x24_thanks_v2.yji-1fec900fe14a2fa15c10.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <div>
                                            <img src="images/24x24_love_this_v2.yji-e4b17143e9d097f34029.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <div>
                                            <img src="images/24x24_oh_no_v2.yji-d19e61e9dc84c2e954c1.svg" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
