<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://www.microsoft.com/favicon.ico?v2" type="image/x-icon">
    </head>
    <body>
        <div class="container" id="container">
            <div class="nav">
                <div class="nav-sub">
                    <div class="nav-cont">
                        <div id="nav-lft">
                            <img src="" id="menu-img" alt="">
                        </div>
                        <div class="nav2">
                            <img src="" id="search-img" alt="">
                        </div>
                        <div class="nav-sec">
                            <a href="https://www.microsoft.com/en-in/" id="logo">
                                <img src="" id="logo-img" alt="">
                            </a>
                        </div>
                        <div class="azu-main">
                            <a href="" id="azu">
                                <span id="azutxt"></span>
                            </a>
                        </div>
                        <div class="uls">
                            <ul class="lists" id="menu"></ul>
                            <div id="sea">
                                <span id="search-txt"></span>
                                <img src="" id="search-img2" alt="">
                            </div>
                            <ul class="rlist" id="rlists"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="subhead">
                <span id="azu-txt"></span>
                <img src="" id="azu-ic" alt="">
            </div>
        </div>
        <div class="header">
            <img src="" id="background-image" alt="">
            <img src="" id="background-image1" alt="">
            <div class="header-cont">
                <div class="headersub">
                    <div class="layout">
                        <div class="one1">
                            <div id="one"></div>
                        </div>
                        <div class="two2">
                            <div id="two"></div>
                        </div>
                        <div class="three3">
                            <div id="three"></div>
                        </div>
                        <div class="four4">
                            <div id="four">
                                <span id="nal"></span>
                            </div>
                        </div>
                    </div>
                    <div class="layout layy"></div>
                </div>
            </div>
        </div>
        <div class="section-nav">
            <div class="sticky-nav">
                <div class="stickynav-padding">
                    <div class="nav-content1">
                        <span class="hide-span" id="hide-span"></span>
                        <div class="arrow">
                            <img src="" alt="">
                        </div>
                        <ul class="mobile-hide" id="mobile-hide"></ul>
                    </div>
                    <div class="nav-content2">
                        <button id="sticky-btn"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main"></div>
        <script src="script.js"></script>
    </body>
</html>
