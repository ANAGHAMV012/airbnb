<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="door.css">
        <title>DoorDash Food Delivery</title>
        <link rel="icon" href="images/iconimage.png">
    </head>

    <body>

        <header>
            <div class="image-container">
                <div class="nav">
                    <div></div>
                    <div class="logo"><img src="images/Doordash-logo.png" alt=""></div>
                    <div>
                        <div class="button">
                            <a href="https://identity.doordash.com/auth/google/oneTap?intl=en-US"><button class="sign-in">Sign In</button><a></li>
                            <a href="https://identity.doordash.com/auth/google/oneTap?intl=en-US"><button class="sign-up">Sign Up</button></a></li>
                        </div>
                    </div>
                </div>
                <div class="head">
                        <h2>Discover restaurants and more near you.</h2>
                        <div class="search">
                            <img src="images/map-marker.svg" alt="map-marker">
                            <input type="search" id="site-search" placeholder="Enter delivery address">
                        </div>
                        <div class="Sign">
                            <h4>Sign in for saved address</h4>
                        </div>
                </div>
            </div>
        </header>
        <footer>

        </footer>

    </body>

</html>
